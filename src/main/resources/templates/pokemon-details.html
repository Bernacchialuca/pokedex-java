<!DOCTYPE html>
<html lang="en">
<div th:replace="~{fragments/head :: head}"></div>
<link rel="stylesheet" th:href="@{/css/pokemon-details.css}">
<body>
<div class="col-12 mt-5 text-center">
    <div class="text-center m-5">
        <a th:href="@{'/pokedex'}">
            <img class="pokedex-logo" th:src="@{/image/Pokedex_logo.png}" alt="pokedex-logo">
        </a>
    </div>
    <div class="card-details">
        <div th:class="'details-' + ${pokemon.types[0].type.name}">
            <a th:href="@{'/pokemon/details/' + ${pokemon.name}}">
                <img class="pokemon-image mb-3" th:src="${pokemon.sprites.other.dream_world.front_default}"
                     th:alt="${pokemon.name}">
            </a>
        </div>
        <div class="col-12 card-body">
            <a class="pokemon-name-link mb-3" th:href="@{'/pokemon/details/' + ${pokemon.name}}">
                <span class="pokemon-name-details" th:text="${pokemon.name} + '  ' + '#' + ${pokemon.id}"></span>
                <span class="pokemon-types">
                    <span th:each="type : ${pokemon.types}" th:class="${type.type.name}"
                          th:text="${type.type.name}"></span>
                </span>
            </a>
            <p class="pokemon-description mb-3" th:text="${pokemon.description}"></p>
            <div class="pokemon-abilities">
                <h3>Abilities:</h3>
                <ul>
                    <li th:each="ability : ${pokemon.abilities}" th:text="${ability.ability.name}"></li>
                </ul>
            </div>
        </div>
    </div>
</div>


</body>
</html>
